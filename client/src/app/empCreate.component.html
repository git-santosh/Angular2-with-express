<div class="container">    
            
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#">Sign In</a></div>
            </div>  
            <div class="panel-body" >
                
                    <form  class="form-horizontal"  #empForm="ngForm" (ngSubmit)="onSubmit(empForm.value)" >
                        <div id=" div_id_firstName" class="form-group required">
                            <label for="id_firstName" class="control-label col-md-4  requiredField">First Name <span class="asteriskField">*</span></label>
                             <div class="controls col-md-8 ">
                                <input #fNameRef="ngModel" required class="input-md  textinput textInput form-control" [(ngModel)] ="firstName"  name="firstName" placeholder="Enter Frst Name" style="margin-bottom: 10px" type="text" />
                                <!--<b>{{fNameRef.ClassName}}</b>-->
                                <div [hidden]="fNameRef.valid || fNameRef.pristine" class="alert alert-danger">
                                    please enter a name 
                                </div>
                                
                            </div>
                        </div>  
                           <div id=" div_id_lastName" class="form-group required">
                            <label for="id_lastName" class="control-label col-md-4  requiredField">Last Name <span class="asteriskField">*</span></label>
                             <div class="controls col-md-8 ">
                                <input  class="input-md  textinput textInput form-control"  [(ngModel)] ="lastName" name="lastName" placeholder="Enter Last Name" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                         <div id="div_id_name" class="form-group required"> 
                            <label for="id_name" class="control-label col-md-4  requiredField"> full name<span class="asteriskField">*</span> </label> 
                            <div class="controls col-md-8 "> 
                                <input ngModel class="input-md textinput textInput form-control"  name="name" value="{{firstName}} {{lastName}}" placeholder="Your Frist name and Last name" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>    
                        <div id="div_id_username" class="form-group required">
                            <label for="id_username" class="control-label col-md-4  requiredField"> Username<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input ngModel class="input-md  textinput textInput form-control" maxlength="30" name="username" placeholder="Choose your username" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div id="div_id_email" class="form-group required">
                            <label for="id_email" class="control-label col-md-4  requiredField"> E-mail<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input ngModel  class="input-md emailinput form-control"  name="email" placeholder="Your current email address" style="margin-bottom: 10px" type="email" />
                            </div>     
                        </div>
                        <div id="div_id_password1" class="form-group required">
                            <label for="id_password1" class="control-label col-md-4  requiredField">Password<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input ngModel class="input-md textinput textInput form-control" name="password1" placeholder="Create a password" style="margin-bottom: 10px" type="password" />
                            </div>
                        </div>
                        <div id="div_id_password2" class="form-group required">
                             <label for="id_password2" class="control-label col-md-4  requiredField"> Re:password<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                <input ngModel class="input-md textinput textInput form-control" name="password2" placeholder="Confirm your password" style="margin-bottom: 10px" type="password" />
                            </div>
                        </div>
                       
                        <div id="div_id_gender" class="form-group required">
                            <label for="id_gender"  class="control-label col-md-4  requiredField"> Gender<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "  style="margin-bottom: 10px">
                                 <label class="radio-inline"> <input ngModel type="radio" name="gender"  value="M"  style="margin-bottom: 10px">Male</label>
                                 <label class="radio-inline"> <input ngModel type="radio" name="gender" value="F"  style="margin-bottom: 10px">Female </label>
                            </div>
                        </div>
                        <div id="div_id_company" class="form-group required"> 
                            <label for="id_company" class="control-label col-md-4  requiredField"> company name<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                 <input ngModel class="input-md textinput textInput form-control" name="company" placeholder="your company name" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div> 
                        <div id="div_id_number" class="form-group required">
                             <label for="id_number" class="control-label col-md-4  requiredField"> contact number<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                 <input ngModel class="input-md textinput textInput form-control"  name="number" placeholder="provide your number" style="margin-bottom: 10px" type="text" />
                            </div> 
                        </div> 
                        <div id="div_id_location" class="form-group required">
                            <label for="id_location" class="control-label col-md-4  requiredField"> Your Location<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input ngModel class="input-md textinput textInput form-control"  name="location" placeholder="Your Pincode and City" style="margin-bottom: 10px" type="text" />
                            </div> 
                        </div>
                        <div class="form-group"> 
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <button type="submit" name="Signup" class="btn btn-primary btn btn-info">Signup</button>
                                <!--or <input type="button" name="Signup" value="Sign Up with Facebook" class="btn btn btn-primary" id="button-id-signup" />-->
                            </div>
                        </div> 
                            
                    </form>
            </div>
        </div>
    </div> 

</div>
